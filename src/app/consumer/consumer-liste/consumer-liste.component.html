<div>
  <form [formGroup]= "searchForm">
    <input formControlName="searchField" (keyup)="search()">
  </form>
  <a mat-icon-button matToolTip = "Add Consumer"
      [routerLink]="'/consumer-fiche'">
      <mat-icon title="Consumers">person_add</mat-icon>
  </a>
</div>


<table>
  <tr *ngFor="let consumer of consumers">
    <td>{{consumer.civility}}</td>
    <td>{{consumer.firstname}}</td>
    <td>{{consumer.lastname}}</td>
    <td>{{consumer.email}}</td>
    <td>{{consumer.phone |Â phone}}</td>
    <td>
      <a mat-icon-button matToolTip = "Edit"
        [routerLink]="['/consumer-fiche', consumer.id]">
        <mat-icon title="Edit">edit</mat-icon>
      </a>
      <a mat-icon-button matToolTip = "Delete"
          (click)="deleteConsumer(consumer.id)">
        <mat-icon title="Delete">delete</mat-icon>
      </a>
    </td>
  </tr>
</table>
